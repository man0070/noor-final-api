name: CI/CD - Build & Deploy to ECS

on:
  push:
    branches: [ main ]

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1       # <-- directly specify region to avoid empty value

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | \
          docker login --username AWS --password-stdin 895152645840.dkr.ecr.us-east-1.amazonaws.com

      - name: Build, tag, and push image to ECR
        run: |
          docker build -t noor-final-api:$IMAGE_TAG .
          docker tag noor-final-api:$IMAGE_TAG 895152645840.dkr.ecr.us-east-1.amazonaws.com/noor-final-api:$IMAGE_TAG
          docker push 895152645840.dkr.ecr.us-east-1.amazonaws.com/noor-final-api:$IMAGE_TAG

      - name: Update ECS task definition and force new deployment
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ecs-task-def.json
          service: noor-final-api-service
          cluster: noor-final-cluster
          wait-for-service-stability: true
