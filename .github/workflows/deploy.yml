name: CI/CD - Build & Deploy to ECS

on:
  push:
    branches: [ main ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1           # <- hard-coded to avoid empty-region errors

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 \
            | docker login --username AWS --password-stdin 895152645840.dkr.ecr.us-east-1.amazonaws.com

      - name: Build, tag and push Docker image to ECR
        run: |
          IMAGE_URI=895152645840.dkr.ecr.us-east-1.amazonaws.com/noor-final-api:${IMAGE_TAG}
          docker build -t noor-final-api:${IMAGE_TAG} .
          docker tag noor-final-api:${IMAGE_TAG} ${IMAGE_URI}
          docker push ${IMAGE_URI}

      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Replace IMAGE_URI in ecs-task-def.json and register task
        run: |
          IMAGE_URI=895152645840.dkr.ecr.us-east-1.amazonaws.com/noor-final-api:${IMAGE_TAG}
          jq --arg img "$IMAGE_URI" '.containerDefinitions[0].image = $img' ecs-task-def.json > rendered-task-def.json
          aws ecs register-task-definition --cli-input-json file://rendered-task-def.json --region us-east-1

      - name: Force new deployment (ECS service)
        run: |
          aws ecs update-service --cluster noor-final-cluster --service noor-final-api-service --force-new-deployment --region us-east-1

      - name: Wait for ECS service to stabilize
        run: |
          aws ecs wait services-stable --cluster noor-final-cluster --services noor-final-api-service --region us-east-1
